<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Katleho Samuel Toolo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar"></nav>

  <main class="container" style="padding-top: 120px;">
    <div class="about-grid">
      <div>
        <h1>Let's Connect<span>.</span></h1>
        <p class="text-xl">Interested in collaborating on a secure, intelligent software project? I'm always open to discussing new opportunities.</p>
        
        <div style="margin-top: 3rem; display: flex; flex-direction: column; gap: 2rem;">
          <div style="display: flex; gap: 1rem; align-items: center;">
            <div style="width: 50px; height: 50px; background: rgba(0,255,204,0.1); display: flex; align-items: center; justify-content: center; border-radius: 8px; color: var(--primary-color);">
              <i data-lucide="mail"></i>
            </div>
            <div>
              <h3 style="margin: 0; font-size: 1.1rem;">Email</h3>
              <p style="margin: 0;">toolokatleho4@gmail.com</p>
            </div>
          </div>

          <div style="display: flex; gap: 1rem; align-items: center;">
            <div style="width: 50px; height: 50px; background: rgba(0,255,204,0.1); display: flex; align-items: center; justify-content: center; border-radius: 8px; color: var(--primary-color);">
              <i data-lucide="phone"></i>
            </div>
            <div>
              <h3 style="margin: 0; font-size: 1.1rem;">Phone</h3>
              <p style="margin: 0;">+266 5935 5573</p>
            </div>
          </div>

          <div style="display: flex; gap: 1rem; align-items: center;">
            <div style="width: 50px; height: 50px; background: rgba(0,255,204,0.1); display: flex; align-items: center; justify-content: center; border-radius: 8px; color: var(--primary-color);">
              <i data-lucide="map-pin"></i>
            </div>
            <div>
              <h3 style="margin: 0; font-size: 1.1rem;">Location</h3>
              <p style="margin: 0;">Lesotho</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card" style="padding: 2rem;">
        <h2 style="margin-bottom: 2rem;">Send a Message</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Kyoto Protocol" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="kyotoprotocol@gmail.com" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" placeholder="Tell me about your project..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="script.js"></script>
</body>
</html>
